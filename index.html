<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Untitled Document</title>
        <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <nav class="nav-bar" id="main-navigation">KAN BAN JS</nav>
        </header>

        <section class="board" id="board">
            <div class="tasklist" id="tl-sprint">
                <p class="tasklist-name" id="list1">Sprint</p>
                <li class="task" id="l1-task1">Tarea 1</li>
                <li class="task" id="l1-task2">Tarea 2</li>
                <li class="task" id="l1-task3">Tarea 3</li>
            </div>
            <div class="tasklist" id="tl-todo">
                <p class="tasklist-name" id="list2">Doing</p>
                <li class="task" id="l2-task1">Tarea 1</li>
                <li class="task" id="l2-task2">Tarea 2</li>
                <li class="task" id="l2-task3">Tarea 3</li>
            </div>
            <div class="tasklist" id="tl-todo">
                <p class="tasklist-name" id="list3">Done</p>
                <li class="task" id="l3-task1">Tarea 1</li>
                <li class="task" id="l3-task2">Tarea 2</li>
                <li class="task" id="l3-task3">Tarea 3</li>
            </div>
        </section>
    </body>
</html>
