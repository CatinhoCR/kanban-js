<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Untitled Document</title>
        <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Share+Tech+Mono&display=swap"
            rel="stylesheet"
        />
        <script src="assets\js\app.js" defer></script>
    </head>

    <body>
        <div id="backdrop"></div>
        <section id="navigation">
            <nav class="nav-bar" id="main-navigation-bar">KAN BAN JS</nav>
        </section>
        <section id="app">
            <section class="board" id="board">
                <div class="tasklist" id="list1">
                    <div class="tasklist-header">
                        <p class="tasklist-name">Pendientes</p>
                        <button class="add-task-btn">+</button>
                    </div>

                    <li class="task" id="task1">Tarea 1</li>
                    <li class="task" id="task2">Tarea 2</li>
                    <li class="task" id="task3">Tarea 3</li>
                </div>

                <div class="tasklist" id="list2">
                    <div class="tasklist-header">
                        <p class="tasklist-name">En Proceso</p>
                        <button class="add-task-btn">+</button>
                    </div>

                    <li class="task" id="task4">Tarea 4</li>
                    <li class="task" id="task5">Tarea 5</li>
                    <li class="task" id="task6">Tarea 6</li>
                </div>

                <div class="tasklist" id="list3">
                    <div class="tasklist-header">
                        <p class="tasklist-name">Finalizadas</p>
                        <button class="add-task-btn">+</button>
                    </div>
                    <li class="task" id="task7">Tarea 7</li>
                    <li class="task" id="task8">Tarea 8</li>
                    <li class="task" id="task9">Tarea 9</li>
                </div>
            </section>
        </section>
    </body>
</html>
